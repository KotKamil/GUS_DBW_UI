<table>
  <thead
    (click)="hideData()"
    *ngIf="objects.length > 0">
    <th *ngFor="let key of keys" class="border">{{key}}</th>
  </thead>
  <tbody [class.hidden]="isDataHidden">
    <tr *ngFor="let object of objects" >
      <td *ngFor="let key of keys">{{object[key]}}</td>
    </tr>
  </tbody>
</table>
