<div class="flex flex-col space-y-1 p-1 bg-gradient-to-tl from-cyan-300 to-green-300 rounded-lg shadow-xl web:mx-[30vw] web:p-4 web:space-y-2">
  <div class="flex justify-between p-1">
    <span class="font-bold">
      Select data language:
    </span>
    <select [value]="selectedLanguage" (change)="selectLanguage($event)" class="p-1">
      <option *ngFor="let lang of languages" [value]="lang">{{lang}}</option>
    </select>
  </div>
  <app-select [options]="areaNames"
              (selection)="selectArea($event)"
              placeholder="Select an area"></app-select>
  <app-select [options]="variableNames"
              (selection)="selectVariable($event)"
              placeholder="Select a variable from this area"></app-select>
  <app-select [options]="sectionNames"
              (selection)="selectSection($event)"
              placeholder="Select a section from this variable"></app-select>
  <app-select [options]="periodNames"
              (selection)="selectPeriod($event)"
              placeholder="Select a period from this section"></app-select>

  <label for="year-selector" class="h-10 w-full text-2xl text-center leading-10">{{selectedYear}}</label>
  <div class="w-full flex flex-col">
    <input type="range" id="year-selector"
           [disabled]="yearRange.length==0"
           [min]="yearRange[0]"
           [max]="yearRange[1]"
           (ngModelChange)="selectYear($event)"
           [(ngModel)]="selectedYear">

    <button (click)="submitQuery()" class="h-8 mt-6 mb-2 py-2 flex items-center justify-center bg-gradient-to-r from-emerald-400 to-green-400 text-white font-bold rounded-full shadow">
      <span class="drop-shadow">
        Try to fetch variable values
      </span>
    </button>
  </div>
</div>
