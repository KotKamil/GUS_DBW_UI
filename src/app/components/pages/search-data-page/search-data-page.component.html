<app-select [options]="allAreaNames"
            (selection)="fetchVariablesFromArea($event)"
            placeholder="Select an area"></app-select>
<app-select [options]="allAreaVariableNames"
            (selection)="fetchVariableData($event)"
            placeholder="Select a variable from this area"></app-select>
<app-select [options]="variableSectionNames"
            (selection)="fetchPeriodsFromSection($event)"
            placeholder="Select a section from this variable"></app-select>
<app-select [options]="allSectionPeriodNames"
            (selection)="onSelectSection($event)"
            placeholder="Select a period from this section"></app-select>

<label for="year-selector">{{selectedYear}}</label>
<input type="range" id="year-selector"
       [disabled]="yearRange.length==0"
       [min]="yearRange[0]"
       [max]="yearRange[1]"
       [(ngModel)]="selectedYear">

<button (click)="fetchVariableValues()">Fetch all variable data</button>

<app-object-table [objects]="variableValues"></app-object-table>
